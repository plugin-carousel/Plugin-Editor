# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and Deploy
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

permissions:
  contents: write
jobs:
  build-and-deploy:
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install and Build ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          cd ./App
          echo "${{ secrets.NPMRC_TOKEN }}" > .npmrc
          npm install
          npm run releases
      - name: deploy file to server
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: "root" #ssh user name
          server: "${{ secrets.SERVER_IP }}" #å¼•ç”¨ä¹‹å‰åˆ›å»ºå¥½çš„secret
          ssh_private_key: ${{ secrets.SH_KEY }} #å¼•ç”¨ä¹‹å‰åˆ›å»ºå¥½çš„secret
          local_path: "./App/build/*" # å¯¹åº”æˆ‘ä»¬é¡¹ç›®buildçš„æ–‡ä»¶å¤¹è·¯å¾„
          remote_path: "/home/www/html/"

