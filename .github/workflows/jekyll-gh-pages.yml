# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build and Deploy
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

permissions:
  contents: write
jobs:
  build-and-deploy:
    # concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          cd ./App
          echo "${{ secrets.NPMRC_TOKEN }}" > .npmrc
          npm install
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: page
          folder: ./App/build # The folder the action should deploy.
